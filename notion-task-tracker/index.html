<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion任务打卡系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持原有的CSS样式不变 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { width: 100%; max-width: 800px; background: rgba(255, 255, 255, 0.95); border-radius: 20px; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2); overflow: hidden; }
        header { background: linear-gradient(90deg, #4b6cb7 0%, #182848 100%); color: white; padding: 20px; text-align: center; position: relative; }
        /* ... 其他样式保持不变 ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- 保持原有的HTML结构不变 -->
        <header>...</header>
        <div class="tasks-container">...</div>
        <div class="progress-container">...</div>
        <div class="notion-section">...</div>
        <footer>...</footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Notion配置
            const NOTION_CONFIG = {
                token: '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',
                databaseId: '25f3d20a1c3a80faba87c2b1e957e7a9'
            };

            // 替换同步函数为真实API调用
            document.getElementById('sync-btn').addEventListener('click', async function() {
                const completedTasks = [];
                const taskNames = [
                    '小赚帮打卡/签到',
                    '做完就滚页面',
                    '每日必提现',
                    '每日玩一玩',
                    '淘宝签到',
                    '淘宝打卡',
                    '淘宝看视频',
                    '其他任务'
                ];

                for (let i = 1; i <= 8; i++) {
                    if (document.getElementById(`task${i}`).checked) {
                        completedTasks.push({
                            name: taskNames[i-1],
                            completed: true
                        });
                    }
                }

                if (completedTasks.length === 0) {
                    alert('请先完成至少一个任务再同步！');
                    return;
                }

                const syncBtn = document.getElementById('sync-btn');
                const originalText = syncBtn.innerHTML;
                syncBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>同步中...';
                syncBtn.disabled = true;

                try {
                    // 调用Vercel部署的API
                    const API_URL = 'https://notion-task-tracker-wax.vercel.app/api/sync-notion';

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            tasks: completedTasks,
                            notionToken: NOTION_CONFIG.token,
                            databaseId: NOTION_CONFIG.databaseId,
                            date: new Date().toISOString().split('T')[0]
                        })
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert(`✅ ${result.message}`);
                        // 打开Notion数据库链接
                        window.open(`https://notion.so/${NOTION_CONFIG.databaseId}`, '_blank');
                    } else {
                        alert('❌ 同步失败：' + (result.details || result.error));
                    }
                } catch (error) {
                    alert('❌ 网络错误，请检查API地址是否正确');
                    console.error('Sync error:', error);
                } finally {
                    syncBtn.innerHTML = originalText;
                    syncBtn.disabled = false;
                }
            });

            // 其他原有代码保持不变...
        });
    </script>
</body>

</html>
